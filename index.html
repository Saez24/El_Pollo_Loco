<body onload="mobileListener()">

    <img id="background" src="assets/img/5_background/background.png" alt="">

        <div id="overlay" class="overlay d-none">
            <div class="menu">

                    src="assets/img/10_icons/speaker.png" alt="">

            <div onclick="init()" class="restart">PLAY</div>
        </div>

        </div>
